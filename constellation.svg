<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .star {
      animation: twinkle var(--duration) ease-in-out var(--delay) infinite;
    }
    .glow {
      animation: pulse 4s ease-in-out var(--delay) infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: var(--base-opacity); }
      50% { opacity: calc(var(--base-opacity) * 0.4); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.08; transform-origin: center; }
      50% { opacity: 0.15; }
    }
  </style>

  <rect width="800" height="200" fill="transparent"/>

  <!-- Constellation lines -->
  <g stroke="#58a6ff" stroke-width="0.5" opacity="0.3">
    <line x1="57.3" y1="59.2" x2="132.4" y2="76.4"/>
    <line x1="57.3" y1="59.2" x2="219.2" y2="63.4"/>
    <line x1="132.4" y1="76.4" x2="219.2" y2="63.4"/>
    <line x1="219.2" y1="63.4" x2="334.7" y2="104.8"/>
    <line x1="334.7" y1="104.8" x2="393.2" y2="136.9"/>
    <line x1="334.7" y1="104.8" x2="475.1" y2="79.5"/>
    <line x1="393.2" y1="136.9" x2="475.1" y2="79.5"/>
    <line x1="393.2" y1="136.9" x2="563.5" y2="67.2"/>
    <line x1="475.1" y1="79.5" x2="563.5" y2="67.2"/>
    <line x1="563.5" y1="67.2" x2="660.4" y2="79.0"/>
    <line x1="563.5" y1="67.2" x2="754.2" y2="126.9"/>
    <line x1="660.4" y1="79.0" x2="754.2" y2="126.9"/>
    <line x1="475.1" y1="79.5" x2="754.2" y2="126.9"/>
    <line x1="219.2" y1="63.4" x2="393.2" y2="136.9"/>
  </g>

  <!-- Constellation points -->
  <g fill="#58a6ff">
    <circle cx="57.3" cy="59.2" r="3.6" class="star" style="--delay: 1.1s; --duration: 4.8s; --base-opacity: 0.66"/>
    <circle cx="132.4" cy="76.4" r="4.6" class="star" style="--delay: 1.4s; --duration: 3.1s; --base-opacity: 0.54"/>
    <circle cx="219.2" cy="63.4" r="7.4" class="star" style="--delay: 2.9s; --duration: 6.9s; --base-opacity: 0.74"/>
    <circle cx="334.7" cy="104.8" r="5.7" class="star" style="--delay: 0.5s; --duration: 4.5s; --base-opacity: 0.50"/>
    <circle cx="393.2" cy="136.9" r="2.3" class="star" style="--delay: 1.6s; --duration: 3.3s; --base-opacity: 0.57"/>
    <circle cx="475.1" cy="79.5" r="2.1" class="star" style="--delay: 3.2s; --duration: 5.1s; --base-opacity: 0.88"/>
    <circle cx="563.5" cy="67.2" r="5.0" class="star" style="--delay: 1.0s; --duration: 5.7s; --base-opacity: 0.76"/>
    <circle cx="660.4" cy="79.0" r="3.7" class="star" style="--delay: 3.3s; --duration: 4.4s; --base-opacity: 0.62"/>
    <circle cx="754.2" cy="126.9" r="2.6" class="star" style="--delay: 0.3s; --duration: 6.8s; --base-opacity: 0.73"/>
  </g>

  <!-- Subtle glows -->
  <g fill="#58a6ff">
    <circle cx="57.3" cy="59.2" r="14.3" class="glow" style="--delay: 0.5s"/>
    <circle cx="132.4" cy="76.4" r="18.4" class="glow" style="--delay: 2.0s"/>
    <circle cx="219.2" cy="63.4" r="29.5" class="glow" style="--delay: 1.8s"/>
    <circle cx="334.7" cy="104.8" r="23.0" class="glow" style="--delay: 2.8s"/>
    <circle cx="563.5" cy="67.2" r="20.2" class="glow" style="--delay: 2.9s"/>
    <circle cx="660.4" cy="79.0" r="14.8" class="glow" style="--delay: 2.4s"/>
  </g>
</svg>